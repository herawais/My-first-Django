<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a New Student</title>

    #asd{

        text-align: center;
        color: white;
        background-color: rgba(58,58,58,0.73);

    }

</style>
</head>
<body>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
